<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encriptador-one</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="stilo.css">
    <link rel="shortcut icon" href="./imagenes/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor">
            <img class="logo" src="imagenes/logo.jpg" alt="logo alura">
        </div>
        
    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto"  placeholder="Ingrese el texto aqui" ></textarea>
                        <div class="texto_info">
                            <div class="info">
                                <img src="imagenes/alerta.jpg">
                                <p id="advertencia">Solo letras minúsculas</p>
                            </div>
    
                        </div>
                        <div class="btn">
                            <button id="encri" class="btn_encriptar" type="button"><img src="imagenes/encriptado.png"> Encriptar</button>
                            <button id="desencri" class="btn_desencriptar" type="button"><img src="imagenes/desencriptador.png"> Desencriptar</button>
                        </div>
                    </div>
                </form>
    
                <div class="resultado">

                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <div class="imagen_resultado">
                                <img src="imagenes/reno.png" alt="imagen de goku">
                            </div>
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                
                            <div class="contenido_resuelto" id = "resuelto">
                                <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                                <button id="copiar" type="button"><img src="./imagenes/copia.svg"> Copiar</button>
                        </div>
                    </div>
                    
                </div>
    
            </div>
    
        </div>
    </main>

    <footer>
        <p class="copyright">© Creado por: Leids Cruz Reyes</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
